<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/images/icons8-plant-48.png">
    <link rel="icon" href="/images/icons8-plant-48.png">

    <script src="/javascript/roslib.js"></script>
    <script>
        // Connecting to ROS
        // -----------------
        var ros = new ROSLIB.Ros();
      
        // If there is an error on the backend, an 'error' emit will be emitted.
        ros.on('error', function(error) {
          console.log(error);
        });
      
        // Find out exactly when we made a connection.
        ros.on('connection', function() {
          console.log('Connection made!');
        });
      
        ros.on('close', function() {
          console.log('Connection closed.');
        });
      
        // Create a connection to the rosbridge WebSocket server.
        ros.connect('ws://' + location.hostname + ':9090', 'echo-protocol');
      </script>
</head>

<body>

</body>
    <h1>Basic frame for the ROS2 Dashboard</h1>
</html>
